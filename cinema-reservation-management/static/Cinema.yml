components:
  schemas:
    Movie:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        genre:
          type: string
        duration:
          type: integer
          description: Duration in minutes
        classification:
          type: string
      required:
        - title
        - genre
        - duration
        - classification
    Room:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        capacity:
          type: integer
      required:
        - name
        - capacity
    Schedule:
      type: object
      properties:
        id:
          type: integer
        movie_id:
          type: integer
        room_id:
          type: integer
        date_time:
          type: string
          pattern: "^\\d{4}-\\d{2}-\\d{2} \\d{2}:\\d{2}:\\d{2}$"
          example: "2025-02-23T03:34:12"
      required:
        - movie_id
        - room_id
        - date_time
    Seat:
      type: object
      properties:
        id:
          type: integer
        room_id:
          type: integer
        seat_identifier:
          type: string
      required:
        - room_id
        - seat_identifier
    Reservation:
      type: object
      properties:
        id:
          type: integer
        schedule_id:
          type: integer
        user_name:
          type: string
        email:
          type: string
        reserved_at:
          type: string
      required:
        - schedule_id
        - user_name
        - email
    ReservedSeat:
      type: object
      properties:
        id:
          type: integer
        reservation_id:
          type: integer
        seat_id:
          type: integer
      required:
        - reservation_id
        - seat_id